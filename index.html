<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outer div Padding</title>

    <style>
        #outer {
            padding: 20px;
            width: 300px;
            border: 3px solid black;
        }

        #inner {
            
            background-color: rgb(211, 211, 22);
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="inner">
            <p>The outer div has padding applied. This results in padding between the edge of the outer div and the
                edge of the inner div.</p>
        </div>
    </div>
</body>

</html>
